<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!--Boostrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!--My Css-->
    <link rel="stylesheet" href="style.css" />

    <title>M&R BUSANA</title>
  </head>
  <body id="home">
    <!--Awal Navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-danger shadow" data-aos="fade-down">
 
        <a class="navbar-brand" href="..//index.html ">M&R BUSANA MARTAPURA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="omset.html">Omset Harian</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="pembelian.html">Barang masuk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="stok.html">Stok Barang</a>
            </li>
          </ul>
        </div>

    </nav>
    <!--Akhir Navbar-->
    <!--Contact-->
    <section id="contact">
      <div class="container">
        <div class="row text-center mb-3" data-aos="zoom-in">
          <div class="col">
            <h2>Laporan Stok Barang.</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Terima Kasih!</strong> Pesan anda sudah kami terima.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="zulcyber-contact-form" data-aos="zoom-in">
                <p><b>Jumlah Barang Masuk :</b></p>
              <div class="mb-3">
                <label for="Masuk_Serba35" class="form-label">Barang Masuk (Serba 35)</label>
                <input type="text" class="form-control" id="Masuk_Serba35" aria-describedby="Masuk_Serba35" name="Masuk_Serba35" required />
              </div>
              <div class="mb-3">
                <label for="Masuk_Kado" class="form-label">Barang Masuk (Kado)</label>
                <input type="text" class="form-control" id="Masuk_Kado" aria-describedby="Masuk_Kado" name="Masuk_Kado" required />
              </div>
              <p><b>Jumlah Barang Terjual :</b></p>
              <div class="mb-3">
                <label for="Terjual_Serba35" class="form-label">Barang Terjual (Serba 35)</label>
                <input type="text" class="form-control" id="Terjual_Serba35" aria-describedby="Terjual_Serba35" name="Terjual_Serba35" required />
              </div>
              <div class="mb-3">
                <label for="Terjual_Kado" class="form-label">Barang Terjual (Kado)</label>
                <input type="text" class="form-control" id="Terjual_Kado" aria-describedby="Terjual_Kado" name="Terjual_Kado" required />
              </div>

              <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
        </div>
      </div>
    <br>
    </section>
    <!--Akhir Contact-->
    <!--Footer-->
    <footer class="bg-danger text-white text-center pb-3">
      <p>Create by <a href="#" class="text-white fw-bold">H&S MANAGEMENT 2023</a></p>
    </footer>
    <!--Akhir Footer-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
      AOS.init({
        once: true,
      });
    </script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwT9j4U9Nm9T9hePKtbPcTV9-_faAiuZlzryVVcXht3-O0QkJnvvuk9d25Sh4sOPqIk7A/exec";
      const form = document.forms["zulcyber-contact-form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // Ketika Tombol submit di klik
        //tampilkan tombol loading dan hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            //tampilkan tombol krim dan hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // Tampilkan Alert
            myAlert.classList.toggle("d-none");
            // reset Form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
