    <!--Contact-->
    <section id="contact">
      <div class="container">
        <div class="row text-center mb-3" data-aos="zoom-in">
          <div class="col">
            <h2>Laporan Barang Masuk.</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Terima Kasih!</strong> Pesan anda sudah kami terima.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="zulcyber-contact-form" data-aos="zoom-in">
                <p><b>Jumlah Barang Masuk (Aktual) :</b></p>
              <div class="mb-3">
                <label for="Supplier" class="form-label">Nama Supplier</label>
                <input type="text" class="form-control" id="Supplier" aria-describedby="Supplier" name="Supplier" required />
              </div>
              <div class="mb-3">
                <label for="Nota_kodi" class="form-label">Nota (Kodi)</label>
                <input type="text" class="form-control" id="Nota_kodi" aria-describedby="Nota_kodi" name="Nota_kodi" required />
              </div>
              <div class="mb-3">
                <label for="Nota_lusin" class="form-label">Nota (Lusin)</label>
                <input type="text" class="form-control" id="Nota_lusin" aria-describedby="Nota_lusin" name="Nota_lusin" required />
              </div>
              <div class="mb-3">
                <label for="Nota_pcs" class="form-label">Nota (Pcs)</label>
                <input type="text" class="form-control" id="Nota_pcs" aria-describedby="Nota_pcs" name="Nota_pcs" required />
              </div>
              <div class="mb-3">
                <label for="Jumlah_Rp_Nota" class="form-label">Jumlah (Rp)</label>
                <input type="text" class="form-control" id="Jumlah_Rp_Nota" aria-describedby="Jumlah_Rp_Nota" name="Jumlah_Rp_Nota" required />
              </div>
              <p><b>Jumlah Barang Masuk (Aktual) :</b></p>
              <div class="mb-3">
                <label for="Aktual_kodi" class="form-label">Aktual (Kodi)</label>
                <input type="text" class="form-control" id="Aktual_kodi" aria-describedby="Aktual_kodi" name="Aktual_kodi" required />
              </div>
              <div class="mb-3">
                <label for="Aktual_lusin" class="form-label">Aktual (Lusin)</label>
                <input type="text" class="form-control" id="Aktual_lusin" aria-describedby="Aktual_lusin" name="Aktual_lusin" required />
              </div>
              <div class="mb-3">
                <label for="Aktual_pcs" class="form-label">Aktual (Pcs)</label>
                <input type="text" class="form-control" id="Aktual_pcs" aria-describedby="Aktual_pcs" name="Aktual_pcs" required />
              </div>
              <div class="mb-3">
                <label for="Jumlah_Rp_Aktual" class="form-label">Jumlah (Rp)</label>
                <input type="text" class="form-control" id="Jumlah_Rp_Aktual" aria-describedby="Jumlah_Rp_Aktual" name="Jumlah_Rp_Aktual" required />
              </div>
              <p><b>Jumlah Barang Selisih :</b></p>
              <div class="mb-3">
                <label for="Selisih_lebih" class="form-label">Selisih (Lebih)</label>
                <input type="text" class="form-control" id="Selisih_lebih" aria-describedby="Selisih_lebih" name="Selisih_lebih" required />
              </div>
              <div class="mb-3">
                <label for="Selisih_lebih" class="form-label">Selisih (Kurang)</label>
                <input type="text" class="form-control" id="Selisih_lebih" aria-describedby="Selisih_lebih" name="Selisih_lebih" required />
              </div>
              <div class="mb-3">
                <label for="Jumlah_Rp_Selisih" class="form-label">Jumlah (Rp)</label>
                <input type="text" class="form-control" id="Jumlah_Rp_Selisih" aria-describedby="Jumlah_Rp_Selisih" name="Jumlah_Rp_Selisih" required />
              </div>
              <div class="mb-3">
                <label for="Keterangan" class="form-label">Keterangan</label>
                <input type="text" class="form-control" id="Keterangan" aria-describedby="Keterangan" name="Keterangan" required />
              </div>
                            
              <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
        </div>
      </div>
    <br>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
      AOS.init({
        once: true,
      });
    </script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbxti1CblQ1Vbw9w_giLN359FRmVKhuzSSj2e-5RpGqKYSHwYolr_0CpExGfPiEe8SAjXQ/exec";
      const form = document.forms["zulcyber-contact-form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // Ketika Tombol submit di klik
        //tampilkan tombol loading dan hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            //tampilkan tombol krim dan hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // Tampilkan Alert
            myAlert.classList.toggle("d-none");
            // reset Form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
